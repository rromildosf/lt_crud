<h1 mat-dialog-title>Deletar?</h1>
<div mat-dialog-content>
    <p>
        Tem certeza de deseja deletar os dados?
        <small>Ação permanente.</small>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Deletar</button>
</div>
